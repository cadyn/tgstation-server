query ServerInformation {
  swarm {
    metadata {
      apiVersion
      dmApiVersion
      updateInProgress
      version
    }
    currentNode {
      gateway {
        information {
          instanceLimit
          minimumPasswordLength
          userGroupLimit
          userLimit
          validInstancePaths
          windowsHost
          oAuthProviderInfos {
            value {
              clientId
              redirectUri
              serverUrl
            }
            key
          }
        }
      }
    }
    nodes {
      info {
        address
        controller
        identifier
        publicAddress
      }
    }
  }
}
