name: Size Labelling
on:
  pull_request_target:
    types:
      - reopened
      - labeled
      - synchronize

concurrency:
  group: "size-labelling-${{ github.head_ref || github.run_id }}-${{ github.event_name }}"
  cancel-in-progress: true

jobs:
  size-label:
    name: Add Size Label
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        id: app-token-generation
        uses: getsentry/action-github-app-token@d4b5da6c5e37703f8c3b3e43abb5705b46e159cc
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Run Labeller
        uses: pascalgn/size-label-action@be08a2d5f857dc99c5b9426cdb5a8ea1aa7f0399
        env:
          GITHUB_TOKEN: ${{ steps.app-token-generation.outputs.token }}
